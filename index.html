<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>StarBucks</title>
</head>
<body>
    <header><!--Inicio Header-->
        <div class="line"></div>
        <div class="container header--area">
                <!--Logo-->
            <div class="header--left">
                <a href="https://www.starbucks.com/"><img src="assets/img/logo.png" alt="Starbucks"></a>
            </div>
                <!--Pesquisa-->
            <div class="header--right">
                <div class="header--search">
                    <form method="GET">
                        <input type="text" name="Search" placeholder="Search">
                        <button>
                            <img src="assets/img/loupe.png" alt="Search">
                        </button>
                    </form>
                </div>
            </div>
                <!--Menu-->
            <div class="header--menu">
                <img src="assets/img/menu.png" alt="">
            </div>
        </div>
    </header><!--Final Header-->

    <section class="banner">
        <div class="container">
            <h1>Starbucks® <br> Happy Hour</h1>
            <span>We’ll meet you in your inbox. Drink deals are on their way.</span>
            <div class="banner--images">
                <img src="assets/img/c1.jpg" alt="Coffee">
                <img src="assets/img/c2.jpg" alt="Coffee">
                <img src="assets/img/c3.jpg" alt="Coffee">
            </div>
        </div>
    </section>
</body>
</html>
